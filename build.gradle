plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.automation'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {

	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.4'

	implementation 'org.springframework.boot:spring-boot-starter-aop:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.5.4'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.4'
	implementation 'com.h2database:h2:1.4.200'
	implementation 'org.testng:testng:7.4.0'
	implementation 'io.github.bonigarcia:webdrivermanager:4.4.3'
	implementation 'org.projectlombok:lombok:1.18.12'
	implementation 'com.github.javafaker:javafaker:1.0.2'
	implementation 'com.opencsv:opencsv:5.5.1'
	implementation 'org.awaitility:awaitility:4.1.0'
	implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-beta-4'
	implementation 'com.assertthat:selenium-shutterbug:1.5'
	implementation 'io.qameta.allure:allure-testng:2.13.5'
	implementation 'com.github.automatedowl:allure-environment-writer:1.0.0'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
	testImplementation 'org.hamcrest:hamcrest-all:1.3'

}

test {
	useJUnitPlatform()
}
