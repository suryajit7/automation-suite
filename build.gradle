plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.automation'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {

	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.4'

	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.5.4'
	implementation 'com.github.javafaker:javafaker:1.0.2'
	implementation 'io.github.bonigarcia:webdrivermanager:4.4.3'
	implementation 'org.apache.commons:commons-csv:1.9.0'
	implementation 'com.opencsv:opencsv:5.5.1'
	implementation 'org.awaitility:awaitility:4.1.0'
	implementation 'org.seleniumhq.selenium:selenium-java:4.0.0-beta-4'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.4'
	testImplementation 'org.testng:testng:7.4.0'

}

test {
	useJUnitPlatform()
}
