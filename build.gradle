plugins {
	id 'org.springframework.boot' version '2.5.4'
	id 'io.spring.dependency-management' version '1.0.11.RELEASE'
	id 'java'
}

group = 'com.automation'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
	testImplementation.exclude group: 'com.vaadin.external.google', module: 'android-json'
}

repositories {
	mavenCentral()
}

dependencies {

	developmentOnly 'org.springframework.boot:spring-boot-devtools:2.5.6'

	implementation 'org.springframework.boot:spring-boot-starter-aop:2.5.6'
	implementation 'org.springframework.boot:spring-boot-starter-data-mongodb:2.5.6'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.6'
	implementation 'com.github.ulisesbocchio:jasypt-spring-boot:3.0.4'
	implementation 'com.h2database:h2:1.4.200'
	implementation 'org.testng:testng:7.4.0'
	implementation 'io.github.bonigarcia:webdrivermanager:5.0.2'
	implementation 'org.projectlombok:lombok:1.18.22'
	implementation 'com.github.javafaker:javafaker:1.0.2'
	implementation 'com.opencsv:opencsv:5.5.2'
	implementation 'org.awaitility:awaitility:4.1.1'
	implementation 'org.seleniumhq.selenium:selenium-java:4.0.0'
	implementation 'com.assertthat:selenium-shutterbug:1.5'
	implementation 'io.qameta.allure:allure-testng:2.16.0'
	implementation 'com.github.automatedowl:allure-environment-writer:1.0.0'
	implementation 'com.googlecode.json-simple:json-simple:1.1.1'
	implementation 'com.browserstack:browserstack-local-java:1.0.6'
	implementation 'br.com.six2six:fixture-factory:3.1.0'
	implementation 'com.creditdatamw.labs:zerocell-core:0.4.1'
	implementation 'com.opencsv:opencsv:5.5.2'
	implementation 'com.google.api-client:google-api-client-jackson2:1.32.2'
	implementation 'com.fasterxml.jackson.core:jackson-core:2.13.0'
	implementation 'com.fasterxml.jackson.core:jackson-databind:2.13.0'
	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-xml:2.13.0'
	implementation 'com.fasterxml.jackson.dataformat:jackson-dataformat-csv:2.13.0'
	implementation 'javax.xml.bind:jaxb-api:2.4.0-b180830.0359'
	implementation 'org.simpleframework:simple-xml:2.7.1'
	implementation 'io.rest-assured:rest-assured:4.4.0'
	implementation 'io.rest-assured:json-schema-validator:4.4.0'
	implementation 'org.assertj:assertj-core:3.21.0'

	annotationProcessor 'org.projectlombok:lombok:1.18.22'
	testAnnotationProcessor 'org.projectlombok:lombok:1.18.22'

	testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.6'
	testImplementation 'org.hamcrest:hamcrest-all:1.3'
	testImplementation 'org.skyscreamer:jsonassert:1.5.0'
	testImplementation 'org.assertj:assertj-core:3.21.0'


}

test {
	useJUnitPlatform()
}

task parallelTest(type: Test) {
	useTestNG() {
		dependsOn cleanTest
		useDefaultListeners = true
		suites "config/parallel.testng.xml"
	}
}
